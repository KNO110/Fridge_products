<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        .product {
            border: 1px solid #ccc;
            width: 200px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            padding: 10px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .container {
            text-align: center;
        }
        .header {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">What do i have in my fridge?</div>
        <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/2515/2515183.png" alt="Salad">
            <p>Salad</p>
        </div>
        <div class="product">
            <img src="https://icons.veryicon.com/png/o/food--drinks/fresh-1/meat-4.png" alt="Beef">
            <p>Beef</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.freepik.com/512/883/883514.png" alt="Cheese">
            <p>Cheese</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.freepik.com/512/5222/5222963.png" alt="Eggs">
            <p>Eggs</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.freepik.com/512/2400/2400708.png" alt="Fish">
            <p>Fish</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.freepik.com/512/415/415682.png" alt="Apple">
            <p>Apple</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/4887/4887959.png" alt="Mushroom">
            <p>Mushroom</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.freepik.com/512/2909/2909818.png" alt="Garlic">
            <p>Garlic</p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.freepik.com/512/184/184524.png" alt="Pepper">
            <p>Pepper</p>
        </div>
        <div class="product">
            <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/heroes/renders/pudge.png" alt="Pudge">
            <p>Pudge</p>
        </div>
    </div>
    <p style="text-align: center; font-weight: bold;">that's all.</p>
</body>
</html>
